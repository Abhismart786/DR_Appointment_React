<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User and Doctor Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 900px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .panel {
            width: 50%;
            height: 300px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .panel:hover {
            background-color: #f0f0f0;
        }

        .user-panel {
            background-color: #84c7f1;
        }

        .doctor-panel {
            background-color: #6adf8a;
        }

        .panel-text {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .signin-form {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 300px;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .signin-form input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signin-form button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .signin-form button:hover {
            background-color: #4cae4c;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="panel user-panel" onclick="showPanel('user')">
        <span class="panel-text">User</span>
    </div>
    <div class="panel doctor-panel" onclick="showPanel('doctor')">
        <span class="panel-text">Doctor</span>
    </div>
</div>

<div id="user-signin" class="signin-form">
    <h2>User Sign In</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button>Sign In</button>
</div>

<div id="doctor-signin" class="signin-form">
    <h2>Doctor Sign In</h2>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button>Sign In</button>
</div>

<script>
    function showPanel(type) {
        if (type === 'user') {
            document.getElementById('user-signin').style.display = 'flex';
            document.getElementById('doctor-signin').style.display = 'none';
        } else if (type === 'doctor') {
            document.getElementById('doctor-signin').style.display = 'flex';
            document.getElementById('user-signin').style.display = 'none';
        }
    }
</script>

</body>
</html>
